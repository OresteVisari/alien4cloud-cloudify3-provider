tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

template_name: openstack-types
template_author: Alien4cloud
template_version: 1.0.0-SNAPSHOT

imports:
  - tosca-normative-types:1.0.0.wd06-SNAPSHOT

data_types:
  alien.data.OpenstackConfig:
    derived_from: tosca.datatypes.Root
    properties:
      username:
        type: string
        default: ''
      password:
        type: string
        default: ''
      tenant_name:
        type: string
        default: ''
      auth_url:
        type: string
        default: ''
      region:
        type: string
        default: ''
      nova_url:
        type: string
        default: ''
      neutron_url:
        type: string
        default: ''
      custom_configuration:
        type: map
        entry_schema:
          type: map
          entry_schema:
            type: string

  alien.data.FloatingIpConfig:
    derived_from: tosca.datatypes.Root
    properties:
      floating_ip_address:
        type: string
        required: false
      floating_network_name:
        type: string

node_types:

  alien.nodes.openstack.Image:
    abstract: true
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: string
    capabilities:
      os:
        type: tosca.capabilities.OperatingSystem

  alien.nodes.openstack.Flavor:
    abstract: true
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: string
    capabilities:
      host:
        type: tosca.capabilities.Container

  alien.nodes.openstack.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      server:
        type: map
        entry_schema:
          type: string
        required: false
      use_external_resource:
        type: boolean
        required: false
      resource_id:
        type: string
        default: ''
        required: false
      image:
        type: string
        default: ''
      flavor:
        type: string
        default: ''
      management_network_name:
        type: string
        default: ''
        required: false
      use_password:
        type: boolean
        required: false
      openstack_config:
        type: alien.data.OpenstackConfig
        required: false
    attributes:
      ip_address: { get_attribute: [SELF, ip] }
      public_ip_address: { get_attribute: [TARGET, cloudify.openstack.server_connected_to_floating_ip, floating_ip_address] }

# TODO alien.nodes.PublicNetwork, alien.nodes.PrivateNetwork must be put in common for all locations of the orchestrator
  alien.nodes.PublicNetwork:
    abstract: true
    derived_from: tosca.nodes.Network

  alien.nodes.PrivateNetwork:
    abstract: true
    derived_from: tosca.nodes.Network

  alien.nodes.openstack.PublicNetwork:
    derived_from: alien.nodes.PublicNetwork
    properties:
      floating_ip:
        type: alien.data.FloatingIpConfig
        required: true
      use_external_resource:
        type: boolean
        required: false
      resource_id:
        type: string
        default: ''
        required: false
      openstack_config:
        type: alien.data.OpenstackConfig
        required: false

  alien.nodes.openstack.PrivateNetwork:
    derived_from: alien.nodes.PrivateNetwork
    properties:
      use_external_resource:
        type: boolean
        required: false
      resource_id:
        type: string
        default: ''
        required: false
      openstack_config:
        type: alien.data.OpenstackConfig
        required: false
