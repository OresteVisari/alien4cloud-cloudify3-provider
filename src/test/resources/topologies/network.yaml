node_templates:
  NetPub:
    type: tosca.nodes.Network
    name: NetPub
    properties:
      network_name: net-pub
  
  InternalNetwork:
    type: tosca.nodes.Network
    name: InternalNetwork
    properties:
      network_name: internal-network

  Compute:
    type: tosca.nodes.Compute
    name: DataBase
    properties:
      os_arch: x86_64
      os_type: linux
    relationships:
      public_internet:
        type: tosca.relationships.Network
        target: NetPub
      internal_network:
        type: tosca.relationships.Network
        target: InternalNetwork

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT