node_templates:
  Compute:
    type: tosca.nodes.Compute
    properties:
      os_arch: x86_64
      os_type: linux

  BlockStorage:
    type: tosca.nodes.BlockStorage
    properties:
      file_system: ext4
      location: /var/mysql
    relationships:
      attachedToCompute:
        type: tosca.relationships.AttachTo
        target: Compute

  Mysql:
    type: alien.nodes.Mysql
    name: Mysql
    properties:
      bind_address: "true"
      storage_path: /var/mysql
      db_port: "3306"
      db_name: wordpress
      db_user: pass
      db_password: pass
    relationships:
      hostedOnDataBase:
        type: tosca.relationships.HostedOn
        target: Compute

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: mysql-type
    version: 1.0.0.wd03-SNAPSHOT