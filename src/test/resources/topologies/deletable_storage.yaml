tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Deletable blockstorage test
template_name: deletable_storage_test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT
  - alien-extended-storage-types:1.0-SNAPSHOT
  - mysql-type:2.0.0-SNAPSHOT

node_templates:

  Compute:
    type: tosca.nodes.Compute
    properties:
      os_arch: x86_64
      os_type: linux

  BlockStorage:
    type: alien.nodes.DeletableBlockStorage
    properties:
      file_system: ext4
      location: /var/mysql
    requirements:
      - attachment: Compute

  Mysql:
    type: alien.nodes.Mysql
    properties:
      bind_address: true
      storage_path: /var/mysql
      db_port: 3306
      db_name: wordpress
      db_user: pass
      db_password: pass
    requirements:
      - host: Compute