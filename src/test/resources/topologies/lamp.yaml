tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Lamp test
template_name: lamp_test
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types:1.0.0.wd03-SNAPSHOT
  - alien-extended-storage-types:1.0-SNAPSHOT
  - php-type:2.0.0-SNAPSHOT
  - apache-type:2.0.0-SNAPSHOT
  - mysql-type:2.0.0-SNAPSHOT
  - wordpress-type:2.0.0-SNAPSHOT
topology_template:
  node_templates:

    NetPub:
      type: tosca.nodes.Network
      properties:
        network_name: net-pub

    InternalNetwork:
      type: tosca.nodes.Network
      properties:
        network_name: internal-network

    Apache:
      type: alien.nodes.Apache
      properties:
        port: 80
        document_root: /var/www
        version: 2.4
      requirements:
        - host: Server

    DataBase:
      type: tosca.nodes.Compute
      properties:
        os_arch:
          value: x86_64
        os_type:
          value: linux
      requirements:
        - network:
            node: InternalNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network

    DataBaseStorage:
      type: alien.nodes.ConfigurableBlockStorage
      properties:
        file_system: ext4
        location: /var/mysql
      requirements:
        - attachment:
            node: DataBase
            capability: tosca.capabilities.Attachment
            relationship: tosca.relationships.AttachTo
    PHP:
      type: alien.nodes.PHP
      properties:
        version:
          value: "5"
      requirements:
        - host: Server

    Wordpress:
      type: alien.nodes.Wordpress
      properties:
        context_path: "/"
        zip_url: "https://wordpress.org/latest.zip"
      requirements:
        - host: Apache
        - database:
            node: Mysql
            capability: alien.capabilities.MysqlDatabaseEndpoint
        - php:
            node: PHP
            capability: alien.capabilities.PHPModule

    Mysql:
      type: alien.nodes.Mysql
      properties:
        bind_address: true
        storage_path: /mountedStorage
        db_port: 3306
        db_name: wordpress
        db_user: pass
        db_password: pass
      requirements:
        - host: DataBase

    Server:
      type: tosca.nodes.Compute
      properties:
        os_arch: x86_64
        os_type: linux
      requirements:
        - network:
            node: NetPub
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
        - network:
            node: InternalNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network