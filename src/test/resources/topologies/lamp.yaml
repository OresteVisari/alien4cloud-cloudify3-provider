node_templates:

  NetPub:
    type: tosca.nodes.Network
    name: NetPub
    properties:
      network_name: net-pub

  InternalNetwork:
    type: tosca.nodes.Network
    properties:
      network_name: internal-network

  Apache:
    type: alien.nodes.Apache
    name: Apache
    properties:
      port: "80"
      document_root: /var/www
      version: "2.4"
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server

  DataBase:
    type: tosca.nodes.Compute
    name: DataBase
    properties:
      os_arch: x86_64
      os_type: linux
    relationships:
      internal_network:
        type: tosca.relationships.Network
        target: InternalNetwork

  DataBaseStorage:
    type: tosca.nodes.BlockStorage
    properties:
      file_system: ext4
      location: /var/mysql
    relationships:
      attachedToCompute:
        type: tosca.relationships.AttachTo
        target: DataBase

  PHP:
    type: alien.nodes.PHP
    name: PHP
    properties:
      version: "5"
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server

  Wordpress:
    type: alien.nodes.Wordpress
    name: Wordpress
    properties:
      context_path: /
      zip_url: "https://wordpress.org/latest.zip"
    relationships:
      wordpressHostedOnApacheApache:
        type: alien.relationships.WordpressHostedOnApache
        target: Apache
      wordpressConnectToMysqlMysql:
        type: alien.relationships.WordpressConnectToMysql
        target: Mysql
      wordpressConnectToPHPPHP:
        type: alien.relationships.WordpressConnectToPHP
        target: PHP

  Mysql:
    type: alien.nodes.Mysql
    name: Mysql
    properties:
      bind_address: "true"
      storage_path: /mountedStorage
      db_port: "3306"
      db_name: wordpress
      db_user: pass
      db_password: pass
    relationships:
      hostedOnDataBase:
        type: tosca.relationships.HostedOn
        target: DataBase

  Server:
    type: tosca.nodes.Compute
    name: Server
    properties:
      os_arch: x86_64
      os_type: linux
    relationships:
      public_internet:
        type: tosca.relationships.Network
        target: NetPub
      internal_network:
        type: tosca.relationships.Network
        target: InternalNetwork

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: php-type
    version: 2.0.0-SNAPSHOT
  - name: apache-type
    version: 2.0.0-SNAPSHOT
  - name: wordpress-type
    version: 2.0.0-SNAPSHOT
  - name: mysql-type
    version: 2.0.0-SNAPSHOT