node_templates:
  Apache:
    type: alien.nodes.Apache
    name: Apache
    properties:
      port: "80"
      document_root: /var/www
      version: "2.4"
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server

  DataBase:
    type: tosca.nodes.Compute
    name: DataBase
    properties:
      os_arch: x86_64
      os_type: linux

  PHP:
    type: alien.nodes.PHP
    name: PHP
    properties:
      version: "5"
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server

  Wordpress:
    type: alien.nodes.Wordpress
    name: Wordpress
    properties:
      context_path: /
      zip_url: "https://wordpress.org/latest.zip"
    relationships:
      wordpressHostedOnApacheApache:
        type: alien.relationships.WordpressHostedOnApache
        target: Apache
      wordpressConnectToMysqlMysql:
        type: alien.relationships.WordpressConnectToMysql
        target: Mysql
      wordpressConnectToPHPPHP:
        type: alien.relationships.WordpressConnectToPHP
        target: PHP

  Mysql:
    type: alien.nodes.Mysql
    name: Mysql
    properties:
      bind_address: "true"
      storage_path: /mountedStorage
      db_port: "3306"
      db_name: wordpress
      db_user: pass
      db_password: pass
    relationships:
      hostedOnDataBase:
        type: tosca.relationships.HostedOn
        target: DataBase

  Server:
    type: tosca.nodes.Compute
    name: Server
    properties:
      os_arch: x86_64
      os_type: linux

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: php-type
    version: 1.0.0.wd03-SNAPSHOT
  - name: apache-type
    version: 1.0.0.wd03-SNAPSHOT
  - name: wordpress-type
    version: 1.0.0.wd03-SNAPSHOT
  - name: mysql-type
    version: 1.0.0.wd03-SNAPSHOT