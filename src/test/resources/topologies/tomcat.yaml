node_templates:
  NetPub:
    type: tosca.nodes.Network
    name: NetPub
    properties:
      network_name:
        value: net-pub
  Java:
    type: alien.nodes.Java
    name: Java
    properties:
      java_home:
        value: "/opt/java"
      java_url:
        value: "http://download.oracle.com/otn-pub/java/jdk/7u75-b13/jdk-7u75-linux-x64.tar.gz"
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server
  War:
    type: alien.nodes.War
    name: War
    properties:
      context_path: "helloworld"
    relationships:
      warHostedOnTomcat:
        type: alien.relationships.WarHostedOnTomcat
        target: Tomcat
  Tomcat:
    type: alien.nodes.Tomcat
    properties:
      tomcat_home:
        value: "/opt/tomcat"
      tomcat_port:
        value: 80
      tomcat_url:
        value: "http://apache.crihan.fr/dist/tomcat/tomcat-8/v8.0.22/bin/apache-tomcat-8.0.22.tar.gz"
    name: Tomcat
    relationships:
      hostedOnServer:
        type: tosca.relationships.HostedOn
        target: Server
      runOnJVM:
        type: alien.relationships.RunOnJVM
        target: Java
  Server:
    type: tosca.nodes.Compute
    name: Server
    properties:
      os_arch:
        value: x86_64
      os_type:
        value: linux
    relationships:
      public_internet:
        type: tosca.relationships.Network
        target: NetPub

dependencies:
  - name: tosca-normative-types
    version: 1.0.0.wd03-SNAPSHOT
  - name: alien-base-types
    version: 1.0-SNAPSHOT
  - name: tomcat-war-types
    version: 2.0.0-SNAPSHOT