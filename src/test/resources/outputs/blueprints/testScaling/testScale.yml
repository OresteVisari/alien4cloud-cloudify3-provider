tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2/plugin.yaml

node_templates:

  DataBaseHost:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image: 02ddfcbb-9534-44d7-974d-5cfd36dfbcab
        flavor: 2
    instances:
      deploy: 1

  DataBase:
    type: cloudify.nodes.Database
    relationships:
      - target: DataBaseHost
        type: cloudify.relationships.contained_in

  Server:
    type: cloudify.openstack.nodes.Server
    properties:
      server:
        image: 02ddfcbb-9534-44d7-974d-5cfd36dfbcab
        flavor: 2
    instances:
      deploy: 2

  WebApp:
    type: cloudify.nodes.ApplicationModule
    relationships:
      - target: Server
        type: cloudify.relationships.contained_in
      - target: DataBase
        type: cloudify.relationships.connected_to
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: webAppConnectedToDatabase.py
              inputs:
                process:
                  env:
                    DATABASE_IP: { get_attribute: [DataBaseHost, ip] }